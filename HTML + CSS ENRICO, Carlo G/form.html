<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-image: url('cardo.jpg'); background-size: cover; background-position: center; color: #000000; padding: 20px;">
    
    <center>
    
    <form action="#" method="post" enctype="multipart/form-data" style="background-color:  rgba(255, 255, 255, 0.541); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgb(0, 0, 0);">
   
    <p><a href="index.html"><h5>BALIKE</h5></a></p>

     <h1>Mag Rehistro</h1>
     
    <h3>Pausap na mag fill up ka!!</h3>

       
        <label for="first-name">Pangalan:</label><br>
        <input type="text" id="first-name" name="first-name" required>
       
        <br><br>

        <label for="last-name">Apelyido:</label><br>
        <input type="text" id="last-name" name="last-name" required>
     
        <br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
      
        <br><br>
         
        <label for="phone number">Numero sa telepono</label><br>
        <input type="phone number" id="phone number" name="phone number" required>
       
         <br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required>
       
        <br><br>
<hr>
        <label><h4>Account Type (required)</h4></label>
        <label><input type="radio" name="status" value="personal" required> Student</label>
        <br>
        <label><input type="radio" name="status" value="business" required> Business</label>
        <br><br>
<hr>
        <label for="profile-picture">Maglagay ng Litrato:</label><br><br>
        <input type="file" id="profile-picture" name="profile-picture">
        <br><br>

        <label for="age">Lagye kung ilan taon (years):</label><br>
        <input type="number" id="age" name="age" min="0" required>
        <br><br>

        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tells us about yourself"></textarea>
        <br><br>

        <label><input type="checkbox" id="terms" name="
            " required> Tinatanggap ko ang mga kondisyon</label>
        <br><br>

        <input type="submit" value="Submit">
    </form>
    </center>
</body>
</html>
